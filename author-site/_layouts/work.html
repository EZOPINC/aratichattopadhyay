---
layout: default
---

<article class="work">
  <h1>{{ page.title }}</h1>
  {% if page.cover %}
    <img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover" class="work-cover">
  {% endif %}
  <p><strong>Published:</strong> {{ page.published }}</p>
  <p>{{ page.description }}</p>
  <div class="content">
    {{ content }}
  </div>
</article>
